<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div class="container">
        <h1>User {{users.id}}</h1>
        <p>Full Name {{users.name}}</p>
        <p>Email: {{users.email}}</p>
        <p>Created: {{users.created_at}}</p>

        <p><a href="{%url 'edit' id=users.id %}">Edit</a> <a href="{%url 'destroy' id=users.id %}">Delete</a></p>

    </div><!-- end container -->
</body>
</html>
