<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div class="container">
       <h1>Edit User {{user.id}}</h1>
       {% if messages %}
       <ul class="messages">
           {% for message in messages %}
           <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
           {% endfor %}
       </ul>
       {% endif %}
       
        <form action="{%url 'update' id=user.id %}" method="post">
            {% csrf_token %}
            <label for="name"> Name:</label>
            <input type="text" name="name" id="name" placeholder="{{user.name}}">

            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="{{user.email}}">
            <input type="submit" value="Edit">
        </form>

        <a href="{%url 'index' %}">Go Back</a>
    </div><!-- end container -->
</body>
</html>
