<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session Words</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'words/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="main">
            <ul>
                {% for word in request.session.words %}
                    <li class="{{word.color}} {{word.size}}">{{word.word}} - added on {{word.time}}</li>
                {% endfor %}
            </ul>
        </div>
        

    </div><!-- end container -->
</body>
</html>
